<!DOCTYPE html>
<html lang="ru">
<head>
    <title> Пекарня Николая </title>
    <meta charset="UTF-8">
</head>
<body>
    <div>
        <h1>Стоймость заказа</h1>

        <form>
            <label>Блюдо: </label>
            <select name="prodType">
                <option value="1">Пирожок с мясом</option>
                <option value="2">Пирог</option>
                <option value="3">Шаурма</option>
            </select>

            <div id="radios">
                С чем пирог?<br>
                <label><input type="radio" name="prodOptions" value="option1" checked="checked">Курица</label>
                <label><input type="radio" name="prodOptions" value="option2" >Лесные ягоды</label>
            </div>

            <div id="checkboxes">
                Добавить ингридиенты<br>

                <label><input type="checkbox" name="prodM">Сырный лаваш</label>
                <label><input type="checkbox" name="prodM2">Сырный соус</label>
                <label><input type="checkbox" name="prodM3">Острый перец</label>
            </div>

            <div>Количество:<br></div>
            <input id="input" type="number" min="0" max="10" step="1" value="0">
            <br>
            Цена:<div id="prodPrice"></div>
            Оплатить:
            <button id="button1">OK</button>
            

        </form>
        <script src="script.js"></script>
</body>
</html>
